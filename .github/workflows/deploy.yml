name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy and restart Docker container
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'
            cd /srv/newstream || mkdir /srv/newstream && cd /srv/newstream

            # Remove files
            rm -rf *
          EOF

          cd backend
          scp -r . ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:/srv/newstream

          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'
            cd /srv/newstream
            sudo docker build -t newstream-backend .
            sudo docker stop newstream-backend || true
            sudo docker rm newstream-backend || true
            sudo docker run -d --name newstream-backend -p 80:3000 newstream-backend
          EOF