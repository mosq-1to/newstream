name: newstream
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://newstream:newstream@dev-db:5432/newstream?schema=public
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    volumes:
      - ./.env:/app/.env
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./prisma/migrations:/app/prisma/migrations
      - ./test:/app/test
      - ./nest-cli.json:/app/nest-cli.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
    command: npm run start:dev
    depends_on:
      dev-db:
        condition: service_healthy
      redis:
        condition: service_started

  dev-db:
    image: postgres:13
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: newstream
      POSTGRES_PASSWORD: newstream
      POSTGRES_DB: newstream
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U newstream']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    ports:
      - '6380:6379'
    command: redis-server
    volumes:
      - redis-data:/data

volumes:
  redis-data:
